<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rating Component</title>
</head>

<body class="bg">
  <div class="box">
    <span class="circle">
      <img src="/icon-star.svg" alt="Icon Star" />
    </span>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>
    <div class="numbers">
      <input type="radio" name="numbers" id="number1">
      <label for="number1">1</label>

      <input type="radio" name="numbers" id="number2">
      <label for="number2">2</label>

      <input type="radio" name="numbers" id="number3">
      <label for="number3">3</label>

      <input type="radio" name="numbers" id="number4">
      <label for="number4">4</label>

      <input type="radio" name="numbers" id="number5">
      <label for="number5">5</label>
    </div>
    <button>S U B M I T</button>
  </div>
</body>

</html>
